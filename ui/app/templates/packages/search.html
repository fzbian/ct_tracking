{% load i18n %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Search Package" %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    {% include 'partials/headers/header_logout.html' %}

    <div class="container mt-4">
        <h1 class="text-center text-danger fw-bold mb-4">{% trans "Search Package" %}</h1>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {% trans "The tracking ID is not valid or not exist" %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="tracking_id" class="form-label">{% trans "Tracking ID" %}</label>
                <input type="text" class="form-control" id="tracking_id" name="tracking_id" required>
            </div>
            <button type="submit" class="btn btn-danger">{% trans "Search" %}</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

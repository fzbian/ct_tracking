{% load i18n %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans 'Page Not Found - 404' %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://chinatownlogistic.com/wp-content/uploads/2024/10/cropped-Proyecto-nuevo-2.png" type="image/x-icon">
</head>

<body class="bg-light">
    {% include 'partials/headers/header_logout.html' %}

    <div class="container text-center mt-5 mb-5">
        <h1 class="text-danger fw-bold">{% trans '404 - Page Not Found' %}</h1>
        <p>{% trans 'The page you are looking for does not exist.' %}</p>
        <a href="{% url 'package_search' %}" class="btn btn-danger">{% trans 'Go to Homepage' %}</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

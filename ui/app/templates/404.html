{% load i18 %}
<!DOCTYPE html>
<html lang="{% get_current_language %}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans 'Page Not Found - 404' %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo me-2" style="height: 40px;">
                <a class="navbar-brand" href="#">{% trans 'ChinaTown Tracking' %}</a>
            </div>
        </div>
    </nav>

    <div class="container text-center mt-5 mb-5">
        <h1 class="text-danger fw-bold">{% trans '404 - Page Not Found' %}</h1>
        <p>{% trans 'The page you are looking for does not exist.' %}</p>
        <a href="{% url 'package_search' %}" class="btn btn-danger">{% trans 'Go to Homepage' %}</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

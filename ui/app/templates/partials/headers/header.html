{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <div class="d-flex align-items-center">
            <img src="http://imgfz.com/i/PuLaXJD.png" alt="Logo" class="me-2" style="height: 40px;">
            <a class="navbar-brand fw-bold text-white" href="#">{% trans "ChinaTown Tracking" %}</a>
        </div>
        <div class="d-flex align-items-center">
            <!-- Dropdown para cambiar idioma -->
            <form method="post" action="{% url 'set_language' %}" class="d-flex align-items-center">
                {% csrf_token %}
                <div class="dropdown">
                    <a class="btn btn-outline-light dropdown-toggle d-flex align-items-center" href="#" role="button" id="dropdownLanguage" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-globe me-2"></i> <!-- Icono del globo para el idioma -->
                        {% trans "Change Language" %}
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownLanguage">
                        <li><button class="dropdown-item" type="submit" name="language" value="en">{% trans "English" %}</button></li>
                        <li><button class="dropdown-item" type="submit" name="language" value="es">{% trans "Spanish" %}</button></li>
                        <li><button class="dropdown-item" type="submit" name="language" value="zh">{% trans "中文" %}</button></li> <!-- Chino simplificado -->
                    </ul>
                    <input type="hidden" name="next" value="{{ request.path }}">
                </div>
            </form>

            <!-- Botón de Logout -->
            <a href="{% url 'logout' %}" class="btn btn-outline-light ms-2">{% trans "Logout" %}</a>
        </div>
    </div>
</nav>

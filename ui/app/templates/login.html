{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Login - ChinaTown Tracking" %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://chinatownlogistic.com/wp-content/uploads/2024/10/cropped-Proyecto-nuevo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    {% include 'partials/headers/header_logout.html' %}

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h2 class="text-center">{% trans "Login" %}</h2>
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        {% trans "Username" %}
                        <input type="text" name="{{ form.username.name }}" class="form-control" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default:'' }}">
                    </div>
                    <div class="mb-3">
                        {% trans "Password" %}
                        <input type="password" name="{{ form.password.name }}" class="form-control" id="{{ form.password.id_for_label }}">
                    </div>
                    <button type="submit" class="btn btn-danger w-100">{% trans "Login" %}</button>
                </form>

                {% if form.errors %}
                    <p class="text-danger text-center">{% trans "Invalid username or password" %}</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
